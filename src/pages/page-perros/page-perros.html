<ion-header>

  <ion-navbar>
    <ion-title>Selecione una raza de perro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let perro of perroList let i = index" (click)="showConfirm(i,perro,carbrand)">
      <h2> {{ perro.nombre }} </h2>
    </ion-item>
  </ion-list>



</ion-content>
