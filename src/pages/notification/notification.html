  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{notification?.header}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngIf="notification">
      <ion-card-header>
        {{notification.sending_date | date:"fullDate" }}
      </ion-card-header>
      <img [src]="notification.image | sanitizeImage" *ngIf="notification.image"/>
      <ion-card-content>
        <div [innerHTML]="notification.html_text"></div>
      </ion-card-content>
      <ion-row>
          <ion-col>
              <button ion-button small clear *ngIf="notification.url">Más información</button>
          </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
