<ion-header>

  <ion-navbar>
    <ion-title>Detalle del parque</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
<img width="100%" src="http://entornodepre.com/abandonocero/web/uploads/parks/{{parquex.Photo}}">
  </ion-card>
   <ion-card>
<sebm-google-map [latitude]="lat" [longitude]="lng">
<sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
</sebm-google-map>
   </ion-card>
	<ion-card>
   <h1>{{ parquex.Name }}</h1>
	</ion-card>
	<ion-card>
    <h1><ion-icon name="calendar"></ion-icon> Horario:  {{ parquex.Horario }}</h1>
    <h1><ion-icon name="md-home"></ion-icon>  Direcci√≥n:  {{ parquex.Address }}</h1>
    <h1><ion-icon name="book"></ion-icon>  Descripcion:</h1>
    <h2>{{ parquex.Description }}</h2>
    <br>
	</ion-card>
</ion-content>
