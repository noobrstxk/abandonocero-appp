<ion-header>

  <ion-navbar>
    <ion-title>Detalle del animal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card><img src="http://entornodepre.com/abandonocero/web/uploads/animals/{{perrox.Photo}}"></ion-card>
<ion-card>
<h1>{{ perrox.Name }}</h1><br>
</ion-card>
<ion-card>
<h1><ion-icon name="book"></ion-icon>  Descripcion:</h1>
<h2>{{ perrox.Description }}</h2>
<br>
<h1><ion-icon name="home"></ion-icon>  Albergue: {{ perrox.Albergue }}</h1><br>
<h1><ion-icon name="paw"></ion-icon>  Raza: {{ perrox.Breed }}</h1><br>
<h1><ion-icon name="trending-up"></ion-icon>  Tamaño: {{ perrox.Size }}</h1><br>
<h1><ion-icon name="paper"></ion-icon>  Peso: {{ perrox.Weight }} kg</h1><br>
<h1><ion-icon name="timer"></ion-icon>  Edad: {{ perrox.Age }}</h1><br>
<h1><ion-icon name="transgender"></ion-icon>Genero: {{ perrox.Sex }}</h1><br>
<h1><ion-icon name="calendar"></ion-icon>  Fecha de ingreso: <br>{{ perrox.Fecha }}</h1><br>
</ion-card>
<div id="caja"><button style="width:100%" ion-button  type="submit" (click)="Adoptar()" class="center">¡Lo quiero!</button></div>

</ion-content>
