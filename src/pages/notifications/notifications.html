<ion-header>

  <ion-navbar>
    <ion-title>Notificaciones</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
     <ion-list>
      <ion-item-sliding *ngFor="let item of pushService.notifications">
        <button ion-item [color]="item.reading_date ? 'grey' : 'white'" (click)="open(item)">
            <h2>{{item.header}}</h2>
            <p>{{item.sending_date | date:"fullDate" }}</p>
            <ion-icon item-right name="arrow-forward"></ion-icon>
        </button>
			<button ion-button color="danger" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
            Borrar
            </button>
        <ion-item-options side="right">
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
</ion-content>
