<ion-header>

  <ion-navbar>
    <ion-title>Detalle del Albergue</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
<img width="100%" src="http://entornodepre.com/abandonocero/web/uploads/petshelters/{{alberguex.Photo}}">
  </ion-card>
   <ion-card>
<sebm-google-map [latitude]="lat" [longitude]="lng">
<sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
</sebm-google-map>
   </ion-card>
	<ion-card>
   <h1>{{ alberguex.Name }}</h1>
   </ion-card>
   	<ion-card>
   <h1><ion-icon name="md-globe"></ion-icon> Web:  {{ alberguex.Web }}</h1>
    <h1><ion-icon name="md-bookmarks"></ion-icon> Observaciones:  {{ alberguex.Observations }}</h1>
	 <h1><ion-icon name="md-phone-portrait"></ion-icon>  Tlf de contacto:  {{ alberguex.Phone }}</h1>
	  <h1><ion-icon name="calendar"></ion-icon> Horario:  {{ alberguex.Horario }}</h1>
	</ion-card>
</ion-content>
