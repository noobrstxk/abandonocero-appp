<ion-header>

  <ion-navbar>
    <ion-title>Detalle del veterinario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <img src="http://entornodepre.com/abandonocero/web/uploads/veterinaries/{{veterinariox.Photo}}" id="imagen">
  </ion-card>
  <ion-card>
<sebm-google-map [latitude]="lat" [longitude]="lng">
  <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
</sebm-google-map>
  </ion-card>
	<ion-card>
    <div class="card-title"><h1>{{ veterinariox.Name }}</h1></div>
   </ion-card>
   <ion-card>
     <h1><ion-icon name="book"></ion-icon>  Descripcion:</h1>
     <h2>{{ veterinariox.Description }}</h2>
     <br>
	<h1><ion-icon name="md-phone-portrait"></ion-icon>  Tlf de contacto:  {{veterinariox.Phone}}</h1>
	 <h1><ion-icon name="md-globe"></ion-icon> Web:  {{ veterinariox.Web }}</h1>
	  <h1><ion-icon name="calendar"></ion-icon> Horario:  {{ veterinariox.Horario }}</h1>
    </ion-card>
</ion-content>
